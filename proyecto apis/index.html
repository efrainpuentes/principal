<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Se agregan los estilos del framework Bootswatch -->
    <!-- Se optó por este frameworkd de CSS para evitar Sass -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <title>Buscador Github</title>
</head>
<body>

    <!-- Se crea una barra de navegación -->
    <nav class="navbar navbar-dark bg-success mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">Buscador GitHub</a>
        </div>
    </nav>

    <div class="container searchContainer">
        <div class="search card card-body">
            <h1>Buscar usuarios GitHub</h1>
            <p class="lead">Ingresa un usuario para buscar sus datos y sus repositorios</p>
            <input type="text" id="searchUser" class="form-control" placeholder="Nombre perfil GitHub...">
        </div>
        <br>
        <div id="profile"></div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light">
        Buscador GitHub &copy; desarrollado por: <br>
        Efraín Fernando Bejarano Puentes <br>
        Armando Elías Aguirre Sosa<br>
        Rosa Alejandra Legarda Bencomo <br>
    </footer>



<!-- Se agregan los scripts necesarios para Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<!-- Se cargan los scripts de la aplicación -->
<!-- Dado que no se utilizó babel ni webpack se necesitan importar los 3 archivos principales: -->
<script src="scripts/github.js"></script>
<script src="scripts/ui.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
